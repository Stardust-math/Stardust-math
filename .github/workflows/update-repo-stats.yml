name: Update Repo Stats Badges

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate repo stats JSON
        env:
          GH_USERNAME: Stardust-math
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUT_PATH: badges/repo_stats.json
          INCLUDE_FORKED_REPOS: "false"
          INCLUDE_ARCHIVED_REPOS: "true"
        run: |
          python scripts/update_repo_stats.py

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add badges/repo_stats.json
            git commit -m "chore: update repo stats badges"
            git push
          else
            echo "No changes."
          fi
